<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h:form>
		<h2>JSF 2.0 Hello World Example - welcome.xhtml</h2>
		<h2>Welcome</h2>
		<table width="450px">
			<tr>				 
				<td valign="top">  <label for="first_name">First Name</label>  
				</td>  
				<td valign="top">  <h:inputText
						value="#{kisiController.kisi.ad}" />  
				</td>
			</tr>			 
			<tr>				 
				<td valign="top">  <label for="last_name">Last Name *</label></td>  
				<td valign="top">  <h:inputText value="#{kisiController.kisi.soyad}" />  
				</td>
			</tr>
			<tr>				 
				<td colspan="2" style="text-align: center"><h:commandButton
						id="btnKisiKaydet" value="Kişi Kaydet"
						actionListener="#{kisiController.kisiKaydet}"></h:commandButton>  </td>
			</tr>
		</table>

		<p:dataTable var="car" value="#{kisiController.kisiListesi}">
			<p:column headerText="Ad">
				<h:outputText value="#{car.ad}" />
			</p:column>
			<p:column headerText="Soyad">
				<h:outputText value="#{car.soyad}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
